<section style="background-color: #f7f6f4; height: 100vh; overflow-y: hidden;">
    <div class="container py-5 mt-5">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
  
          <div class="card" id="chat2">
            
            <div class="card-header d-flex justify-content-between align-items-center p-3">
              <h5 class="mb-0">General Chat</h5>
              <div>
                <a class="ms-3" (click)="scrollToTop()"><i class="fa fa-chevron-up" style="font-size:24px;"></i></a>
                <a class="mx-3 me-5" (click)="scrollToBottom()"><i class="fa fa-chevron-down" style="font-size:24px;"></i></a>
                <i class="fa fa-refresh text-primary" style="font-size:24px;" onclick="window.location.reload()" role="button"></i>
              </div>
              
            </div>
            <div class="card-body" #chatContainer data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px; overflow-y: scroll;">
  
              <div *ngIf="haveMessages">
                <div *ngFor="let message of pastMessages">
                  <div class="d-flex flex-row justify-content-start" [ngClass]="{'justify-content-end mb-4 pt-1': message.userId === UserId}" >
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;"> -->
                    <div>
                      <h6 class="ms-3">{{message.username}}</h6>
                      <p class="small p-2 ms-3 mb-1 rounded-3" [ngClass]="{'bg-primary text-white' : message.userId === UserId, 'bg-light' : message.userId !== UserId}" >{{message.text}}</p>
                      <p class="small ms-3 mb-3 rounded-3 text-muted" [ngClass]="{'d-flex justify-content-end' : message.userId === UserId}" >{{message.createdAt | date:'shortTime'}}</p>
                    </div>
                  </div>
                </div>

                <!-- <div class="divider d-flex align-items-center mb-4">
                  <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
                </div> -->

                <div *ngFor="let message of todayMessages">
                  <div class="d-flex flex-row justify-content-start" [ngClass]="{'justify-content-end mb-4 pt-1': message.userId === UserId}" >
                    <div>
                      <h6>{{message.username}}</h6>
                      <p class="small p-2 ms-3 mb-1 rounded-3" [ngClass]="{'bg-primary text-white' : message.userId === UserId, 'bg-light' : message.userId !== UserId}" >{{message.text}}</p>
                      <p class="small ms-3 mb-3 rounded-3 text-muted" [ngClass]="{'d-flex justify-content-end' : message.userId === UserId}" >{{message.createdAt | date:'shortTime'}}</p>
                    </div>
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;"> -->
                  </div>
                </div>
              </div>
              
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 3" style="width: 40px; height: 100%;"> -->
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                [(ngModel)]="MessageText" (keyup.enter)="SendMessage()" placeholder="Type message . . .">
              <!-- <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
              <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> -->
              <a class="ms-3" (click)="SendMessage()" role="button"><i class="fa fa-send" style="font-size:24px"></i></a>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
