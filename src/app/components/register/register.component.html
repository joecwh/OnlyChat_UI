<div style="background-color: #f7f6f4; height: 100%;" class="p-4 p-md-5 text-center text-lg-start shadow-1-strong rounded">
    <div class="row d-flex justify-content-center my-5">
        <div class="col-md-10">
            <form class="card container bg-white border p-2"  [formGroup]="request">
                <h5 class="text-center mt-5">Register</h5>
                <div class="card-body m-3">
                    <!-- Username input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['Username'].dirty && request.hasError('required', 'Username')">
                        <label class="form-label" for="form2Example1">Username</label>
                        <input type="text" name="Username" formControlName="Username" id="form2Example1" class="form-control" />
                        <small *ngIf="request.controls['Username'].dirty && request.hasError('required', 'Username')" class="text-danger">*Username is required</small>
                    </div>

                    <!-- Firstname input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['Firstname'].dirty && request.hasError('required', 'Firstname')">
                        <label class="form-label" for="form2Example1">Firstname</label>
                        <input type="text" name="Firstname" formControlName="Firstname" id="form2Example1" class="form-control" />
                        <small *ngIf="request.controls['Firstname'].dirty && request.hasError('required', 'Firstname')" class="text-danger">*Firstname is required</small>
                    </div>

                    <!-- Lastname input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['Lastname'].dirty && request.hasError('required', 'Lastname')">
                        <label class="form-label" for="form2Example1">Lastname</label>
                        <input type="text" name="Lastname" formControlName="Lastname" id="form2Example1" class="form-control" />
                        <small *ngIf="request.controls['Lastname'].dirty && request.hasError('required', 'Lastname')" class="text-danger">*Lastname is required</small>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['Email'].dirty && request.hasError('required', 'Email')">
                        <label class="form-label" for="form2Example1">Email</label>
                        <input type="email" name="Email" formControlName="Email" id="form2Example1" class="form-control" />
                        <small *ngIf="request.controls['Email'].dirty && request.hasError('required', 'Email')" class="text-danger">*Email is required</small>
                    </div>

                    <!-- PhoneNumber input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['PhoneNumber'].dirty && request.hasError('required', 'PhoneNumber')">
                        <label class="form-label" for="form2Example1">Phone Number</label>
                        <input type="text" name="PhoneNumber" formControlName="PhoneNumber" id="form2Example1" class="form-control" />
                        <small *ngIf="request.controls['PhoneNumber'].dirty && request.hasError('required', 'PhoneNumber')" class="text-danger">*Phone Number is required</small>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4 col-sm-8 mx-auto" [class.error]="request.controls['Password'].dirty && request.hasError('required', 'Password')">
                        <label class="form-label" for="form2Example2">Password</label>
                        <input type="password" name="Password" formControlName="Password" id="form2Example2" class="form-control" />
                        <small *ngIf="request.controls['Password'].dirty && request.hasError('required', 'Password')" class="text-danger">*Password is required</small>
                    </div>
                
                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="button" (click)="Signup()" class="btn btn-primary btn-block mb-4">Sign up</button>
                    </div>
                
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already have an account? <a routerLink="/login" href="#!">Login</a></p>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
